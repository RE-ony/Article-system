						htm += data;
					} else {
						htm += "<a href=\"page-login.html\">登录注册</a>";
					}
					$("#showUid").html(htm);
				});
				$("#sub").click(function() {
					var abs = $("#keyboard").val();
					if (abs != "") {
						document.cookie = "searchtitle=" + abs;
						window.location.href = 'blog-serch.html';
					}
				});
				$.post("php/index.php", function(data) {
					//alert(data);
					var dataObj = eval("(" + data + ")");
						var td = " ";
						$.each(dataObj, function(idx, item) {
							//alert("name:"+item.id+",value:"+item.title);
							td = td + "<li><section><a class='news-zuixin-pic'><img src='"+item.file_all_path+"'></a><h2><a id="+item.article_id+" onclick='getId(event,this)'>"+item.article_title+"</a></h2><p>"+item.author+"</p><p>"+item.time+"</p></section></li>";
						});
						$("#article").html(td);
					});
			});
			function getId(e, nowTr) {
				// var tar = e.target;
				var userData = {
					arctileId: $(e.target).attr("id")
				}
				$.post("php/saveArctileId.php", userData, function(data) {
					$(location).attr("href", "blog-view.html");
				});
			}
